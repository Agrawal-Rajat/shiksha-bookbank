<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Shiksha BookBank</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>

    <h2 id="welcomeText">Welcome, User!</h2>

    <div id="profileSection">
        <img id="profilePic" src="default.jpg" alt="Profile Picture">
        <input type="file" id="profilePicInput"><br>

        <label>Username:</label>
        <input type="text" id="usernameInput"><br>

        <label>Email:</label>
        <input type="text" id="emailInput" disabled><br>

        <button id="saveProfile">Save Profile</button>
    </div>

    <div id="actionsSection">
        <button onclick="window.location.href='upload.html'">Upload Your Book</button>
        <button onclick="window.location.href='marketplace.html'">Go to Marketplace</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>

</html>
